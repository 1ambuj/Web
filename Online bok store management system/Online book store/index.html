<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/587be48101.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Online book store management system</title>
</head>
<body>
   <header class="head">
    <div class="header1">
        <h1 class="logo lg-heading">Bookstore</h1>
        <form action="" class="for">
            <input type="search" name="" placeholder="serch here" id="serch">
            <label for="serch"  class="fas fa-search fa-2x"></label>
        </form>
        <div class="icons">
            <i class="fa-solid fa-heart fa-2x"></i>
            <i class="fa-sharp fa-solid fa-cart-shopping fa-2x"></i> 
            <i class="fa-solid fa-user fa-2x"></i>
        </div>
    </div>
    <div class="header2">
        <nav class="nav1">
            <ul class="list-item">
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT US</a></li>
                <li><a href="">ORDERS</a></li>
                <li><a href="">ADD TO CART</a></li>
            </ul>
        </nav>
    </div>
    <section class="home">
        <div class="content">
            <h2 class="lg-heading">Welcome to online bookstore!</h2>
            <p>Explore our wide range of books on various topics and genres.</p>
            <button class="btn"><a href="#">Shop now</a></button>
          </div>
    </section>
   </header>

   <div class="login-form-container">
    <div id="close-login-btn" class="fas fa-times "></div>

    <form action="" class="login-form">
        <h2>Sign in</h2>
        <span>Username</span>
        <input type="text" placeholder="enter your name" class="box">
        <span>Password</span>
        <input type="password" placeholder="enter your password" class="box">
        <div class="check-box">
            <input type="checkbox" id="remember me">
            <label for="remember me">remember me</label>
        </div>
        <input type="submit" value="Sign in" class="btn">
        <p>forgrt password ?<a href="#">click here</a></p>
        <p>remember me <a href="#">click here</a></p>
    </form>
   </div>
</body>
</html>
