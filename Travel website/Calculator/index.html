<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div>
                <input type="text" class="input">
            </div>
            <div class="row">
                <button>Del</button>
                <button>Ac</button>
                <button>=</button>
                <button>+/-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>0</button>
                <button>*</button>
                <button>%</button>
            </div>
        </div>
    </div>
</body>
</html>
